<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
        <app-add-task (AddTaskEvent)="RefreshTaskList($event)"></app-add-task>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- isCompleted Column -->
          <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> isCompleted </th>
            <mat-slide-toggle *matCellDef="let element" [checked]="element.isCompleted" (change)="changeStatus(element)">{{element.isCompleted}}</mat-slide-toggle>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="deleteTask(element)" color="accent" ><mat-icon>close</mat-icon></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>

    </div>
  </div>
</div>
